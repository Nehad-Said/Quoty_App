{% extends "layout.html" %}
{% block content %}

<main class="container">
	<div class="row g-5 my-1 justify-content-center text-center">
		<div class="col-md-12 py-3">
			<h1>500</h1>
			<h2 class="text-muted mb-3">Server Error!</h2>
			<article class="blog-post">
				<div
					class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
					<div class="col p-4 d-flex flex-column position-static">
						<strong class="d-inline-block mb-2 text-primary-emphasis">
							An unexpected error has occurred and it's definetly our fault.
						</strong>
						<p class="card-text mb-auto">
							{{ error.description }}
							Our technical team has been notified. We're sorry for the inconvenience caused.!
						</p>
					</div>
				</div>
			</article>
			<div class="border-top pt-3">
				<small class="text-muted">
					Let's get you somewhere safe <a class="ml-2" href="{{ url_for('index') }}">Back</a>
				</small>
			</div>
		</div>
	</div>
</main>


{% endblock content %}
