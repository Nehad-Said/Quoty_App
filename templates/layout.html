<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<!-- Font styles for this template -->
	<link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
		rel="stylesheet" />
	<title>
		{% if title %}
		Quoty | {{ title }}
		{% else %}
		Quoty
		{% endif %}
	</title>
</head>

<body>
	<div class="container">
		<header class="border-bottom lh-1 py-3">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="col-4 pt-1">
					<a class="link-secondary" href="{{ url_for('home') }}">Home</a>
				</div>
				<div class="col-4 text-center">
					<a class="blog-header-logo text-body-emphasis text-decoration-none"
						href="{{ url_for('home') }}">Quoty</a>
				</div>
				<div class="col-4 d-flex justify-content-end align-items-center">
					<a class="btn btn-sm btn-outline-secondary" href="{{ url_for('login') }}">Login</a>
					<a class="btn btn-sm btn-outline-secondary m-1" href="{{ url_for('register') }}">Sign up</a>
				</div>
			</div>
		</header>
	</div>
	<div class="container" id="content">
		{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
		{% for category, message in messages %}
		<div class="alert alert-{{ category }}">
			{{ message }}
		</div>
		{% endfor %}
		{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
		<div class="container mt-3"></div>
		<footer class="py-2 text-center text-body-secondary bg-body-tertiary">
			<p>
				Quoty &copy; <span id="curYear"></span>
				<!-- <a href="https://getbootstrap.com/">Bootstrap</a> by -->
				<a href="https://twitter.com/mdo">ANe</a>.
			</p>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
